<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Flexbox Project" />
    <meta name="keywords" content="Flexbox" />
    <meta
      name="author"
      content="Rami Ashqar by Instructor: Jonas Schmedtmann"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Images/favicon.png" type="image/x-icon" />
    <title>Trillo (Flexbox Training)</title>
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <img
          src="assets/Images/logo.png"
          alt="Logo"
          class="header__logo--image"
        />
      </div>
      <form action="#" class="header__search">
        <input
          type="text"
          class="header__search--text"
          placeholder="Search Here"
        />
        <button class="header__search-button">
          <img
            src="assets/Images/SVG/Search.svg"
            alt="search icon"
            class="header__search-button--icon"
          />
        </button>
      </form>
      <div class="header__users">
        <div class="header__users--bookmarks">
          <img src="assets/Images/SVG/bookmark.svg" alt="bookmark icon" />
        </div>
        <div class="header__users--messages">
          <img src="assets/Images/SVG/markunread.svg" alt="messages icon" />
        </div>

        <div class="header__users-main">
          <img
            src="assets/Images/user.jpg"
            alt="user image"
            class="header__users-main--photo"
          />
          <span class="header__users-main--name">Jonas</span>
        </div>
      </div>
    </div>
    <div class="u-container">
      <div class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list--item">
            <img src="assets/Images/SVG/home.svg" alt="Hotel Icon" /> &nbsp;
            HOTEL
          </li>
          <li class="navigation__list--item">
            <img src="assets/Images/SVG/airplane.svg" alt="airplane Icon" />
            &nbsp; FIGHT
          </li>
          <li class="navigation__list--item">
            <img src="assets/Images/SVG/key.svg" alt="key Icon" /> &nbsp; CAR
            RENTAL
          </li>
          <li class="navigation__list--item">
            <img src="assets/Images/SVG/map.svg" alt="Tour Icon" /> &nbsp; TOURS
          </li>
        </ul>
        <p class="navigation__legal">&copy; 2019 by trillo.<br/>All rights reserved.</p>
      </div>
      <div class="data">data</div>
    </div>
  </body>
</html>
